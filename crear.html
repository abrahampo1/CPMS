<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
      <div class="combo" id="combo">
          0
      </div>
      <div class="combo" id="tick" style="top: 80px;">
        0
    </div>
    <div class="combo" id="points" style="top: 150px;">
        0
    </div>
    <div class="keyboard">
      <div id="key1" class="key">
        <button onclick="add_note(0,document.getElementById('key1_text').value.toUpperCase())">ADD</button>
        <input type="text" id="key1_text">
      </div>
      <div id="key2" class="key">
        <button onclick="add_note(1,document.getElementById('key2_text').value.toUpperCase())">ADD</button>

        <input type="text" id="key2_text">
      </div>
      <div id="key3" class="key">
        <button onclick="add_note(2, document.getElementById('key3_text').value.toUpperCase())">ADD</button>

        <input type="text" id="key3_text">
      </div>
      <div id="key4" class="key">
        <button onclick="add_note(3, document.getElementById('key4_text').value.toUpperCase())">ADD</button>
        <input type="text" id="key4_text">
      </div>
      <div class="line">
        
      </div>
    </div>
    <div class="progre"></div>
    <audio src="audio/stroke.wav" id="stroke" style="display: none;"></audio>
    <audio  style="position: absolute; top: 10px; left: 10px"></audio>
    <video id="music" src="https://dl1.iyoutubetomp4.com/file/youtubeNOjgze5Nmzc134.mp4?fn=Estopa%20-%20Vino%20Tinto.mp4" controls></video>
    <div style="position: absolute; bottom: 10px; left: 10px">
      <button onmousedown="document.getElementById('music').currentTime = document.getElementById('music').currentTime - 0.01">-1 FRAME</button>
      <button onmousedown="document.getElementById('music').currentTime = document.getElementById('music').currentTime + 0.01">+1 FRAME</button>
      <button onmousedown="render_notes()">REDRAW</button>
      <button onmousedown="save()">GUARDAR</button>
      <button onmousedown="get_saved()">RETOMAR GUARDADO</button>
      <input type="text" onchange="set_song(this.value)">
  </div>
  <div class="log">
    
  </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="js/main.js"></script>
    <style>
      #music{
        left: 10px;
        top: 10px;

        transform: translate(0,0);
        width: 500px;
        z-index: 100;
      }
    </style>
  </body>
</html>
